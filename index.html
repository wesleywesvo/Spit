<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spit Card Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header>
			<div class="header-title-container">
				<h1>Spit Card Game</h1>
			</div>
			<div class="header-button-container">
				<div class="game-play-button-container">
					<button id="playGame" class="play-game">Play Game</button>
				</div>
			</div>
		</header>

		<main>
			<div class="game-board-container">
				<div class="bot-deck-container card">

				</div>

				<div class="player-deck-container card">

				</div>

				<div class="game-pile-container">
					
				</div>

				<!-- Defining the stack areas of player/bot -->
				<div id="player-stack-0" class="stack card"></div>
				<div id="player-stack-1" class="stack card"></div>
				<div id="player-stack-2" class="stack card"></div>
				<div id="player-stack-3" class="stack card"></div>
				<div id="player-stack-4" class="stack card"></div>
				<div id="bot-stack-0" class="stack card"></div>
				<div id="bot-stack-1" class="stack card"></div>
				<div id="bot-stack-2" class="stack card"></div>
				<div id="bot-stack-3" class="stack card"></div>
				<div id="bot-stack-4" class="stack card"></div>

			</div>
		</main>
	</body>
</html>
